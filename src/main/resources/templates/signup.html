<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<body>
<section>

<div class="container w-50 m-auto shadow-lg p-3">
    <div>
        <th:block th:if="${session.message}">
            <strong role="alert" class="text-success">[[${session.message}]]</strong>
        </th:block>
    </div>
    <form th:action="@{/saveUser}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" placeholder="Enter firstName">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email">
            <small id="emails" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="lastName">lastName</label>
            <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="Enter lastName">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="isEnabled" id="exampleCheck1" value="true">
            <input type="hidden" name="hidden" th:value=*{isEnabled}>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</section>

</body>
</html>
